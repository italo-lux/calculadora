<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculadora">
    <div class="tela">
      <input type="text" readonly>
    </div>
    <div class="operadores">
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
    </div>
    <div class="numeros">
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>.</button>
      <button id="limpar">L</button>
    </div>
    <div class="resultado">
      <button>=</button>
    </div>
  </div>
  <script src="main.js" type="module"></script>
  <script src="script/calculadora.js" type="module"></script>
</body>

</html>
